<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Post</title>
    <link rel="stylesheet" href="myposts.css">
</head>
<!-- Add these scripts to the head of your HTML file -->

<!-- <script type="module" src="signUP.js"></script> -->

<body class="bg-gray-100">
    <header>
        <div class="left-nav">
            <a href="#lost-and-found-hub">LostAndFoundHub</a>
        </div>
        <nav id="navbar">
            <a href="index.html" class="aclass">Home</a>
            <a href="about.html" class="aclass">About</a>
            <a href="messages.html" class="aclass">Messages</a>
            <button class="aclass" type="button" id="logoutbtn">Logout</button>
        </nav>
    </header>
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <form id="signup-form">
                <h2 class="text-2xl font-semibold mb-6">Create Post:</h2>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Item Name:</label>
                    <input type="text" id="itemName" name="name" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Description:</label>
                    <input type="text" id="itemDescription" name="email" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Place:</label>
                    <input type="text" id="itemPlace" name="email" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="number" class="block text-sm font-medium text-gray-600">Photo:</label>
                    <input type="file" id="itemPhoto" name="number" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button id="submitbtn" style="padding:10px 20px;"
                    class="bg-blue-500 self-center text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Post</button>
            </form>
        </div>
    </div>


    <script type="module" src="myposts.js">

    </script>
</body>

</html>
