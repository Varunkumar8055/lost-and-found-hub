<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodePel">
  <title> Simple Chat UI Example </title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Demo CSS (No need to include it into your project) -->
  <link rel="stylesheet" href="./css/demo.css">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="messages.css">
</head>

<body>
  <header>
    <div class="left-nav">
      <a href="#lost-and-found-hub">LostAndFoundHub</a>
    </div>
    <nav id="navbar">
      <a href="index.html" class="aclass">Home</a>
      <a href="myposts.html" class="aclass">Create Post</a>
      <a href="messages.html" class="aclass">Messages</a>
      <button class="aclass" type="button" id="logoutbtn">Logout</button>
    </nav>
  </header>

  <!--$%adsense%$-->
  <main class="cd__main">
    <!-- Start DEMO HTML (Use the following code into your project)-->
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> SimpleChat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Varun</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">
              Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>

        <div class="msg right-msg">
          <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Arfath</div>
              <div class="msg-info-time">12:46</div>
            </div>

            <div class="msg-text">
              Hi, I have lost my Phone
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enter your message...">
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
  </main>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="./js/script.js"></script>
  <script type="module" src="messages.js"></script>
</body>

</html>
