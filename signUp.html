<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<!-- Add these scripts to the head of your HTML file -->

<!-- <script type="module" src="signUP.js"></script> -->

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <form id="signup-form">
                <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="number" class="block text-sm font-medium text-gray-600">Phone Number:</label>
                    <input type="tel" id="number" name="number" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="relative pt-1">
                    <progress id="progressBar" style="    border-radius: 22px;
    border: 2px solid grey;" value="0" max="100" class="w-full lg\:h-5 bg-blue-200 rounded-full">
                    </progress>
                    <div class="flex mb-2 items-center justify-between text-xs text-gray-600">
                        <div>
                            <span class="text-blue-500 inline-block"></span>
                        </div>
                    </div>
                </div>

                <button id="submitbtn"
                    class="bg-blue-500 self-center text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Sign
                    Up</button>

            </form>
        </div>
    </div>
    <script type="module" src="signUP.js">

    </script>
</body>

</html>
